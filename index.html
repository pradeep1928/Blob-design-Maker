<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blob Maker</title>
</head>

<body>
    <nav class="navbar">
        <ul class="ul">
            <li class="li"><a href="/Blob-design-Maker/index.html"> Blob Maker</a></li>
            <li class="li"><a href="#"> Home </a></li>
            <li class="li"><a href="/Blob-design-Maker/about.html">About </a> </li>
        </ul>
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="output">
                <div id="blob"></div>
            </div>
            <div class="dimensions">
                <div>
                    <label for="blob-height">Height</label>
                    <input type="number" id="blob-height" value="200">
                </div>
                <div>
                    <label for="blob-width">Width</label>
                    <input type="number" id="blob-width" value="200">
                </div>

            </div>

            <div class="sliders">
                <input type="range" value="40">
                <input type="range" value="40">
                <input type="range" value="40">
                <input type="range" value="40">
            </div>

            <input type="text" id="css-code" readonly>
            <button id="copy">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
